<div class="container__table">
  <table class="tabla">
    <thead>
      <tr>
        <th>Item</th>
        <th>Quantity</th>
        <th>Price Unit</th>
        <th>Sub Total</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of cart$ |async">
        <td class="item-name">{{item.name}}</td>
        <td>{{item.qty}}</td>
        <td>{{item.price | currency}}</td>
        <td>{{item.qty * item.price | currency}}</td>
      </tr>
    </tbody>
    <tfoot class="container__total">
      <tr>
        <td></td>
        <td></td>
        <td></td>
        <th class="title__total">Total</th>
      </tr>
      <tr>
        <td></td>
        <td></td>
        <td></td>
        <td>{{total$ | async | currency}}&euro;</td>
      </tr>
    </tfoot>
  </table>

  <!-- <div class="container__total">
        <p class="total"><strong>Total: <span>&euro;</span></strong></p>
    </div> -->
</div>
