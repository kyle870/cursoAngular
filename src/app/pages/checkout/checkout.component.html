<!-- Enfoque template driven form -->
<div class="container">
  <form class="form item" #checkoutForm="ngForm">
    <mat-form-field class="form__element">
      <input
        matInput
        type="text"
        [(ngModel)]="model.name"
        #name="ngModel"
        name="name"
        placeholder="Name"
        required
      />
      <mat-error *ngIf="!name.valid || name.pristine">
        El nombre es requerido
      </mat-error>
    </mat-form-field>
    {{isDelivery}} - isDelivery
    <mat-radio-group class="form__element">
      <p>Choose an option:</p>
      <mat-radio-button value="pickup" color="primary" (change)="onPickupOrDelivery(false)" checked
        >Pickup</mat-radio-button>
      <mat-radio-button value="delivery" (change)="onPickupOrDelivery(true)"
        >Delivery</mat-radio-button>
    </mat-radio-group>
    <ng-container *ngIf="isDelivery else showStores"> <!--Se ocupa esta directiva para mostrar los campos segÃºn el booleano-->
      <mat-form-field class="form__element">
        <input
          matInput
          placeholder="Shipping Address"
          [(ngModel)]="model.shippingAddress"
          name="shippingAddress"
          #shippingAddress="ngModel"
        />
      </mat-form-field>
      <mat-form-field class="form__element">
        <input
          matInput
          placeholder="City"
          [(ngModel)]="model.city"
          name="city"
          #city="ngModel"
        />
      </mat-form-field>
    </ng-container>
    <ng-template #showStores>
      <mat-form-field class="form__element">
        <mat-label>Select me:</mat-label>
        <mat-select
          name="store"
          #store="ngModel"
          [(ngModel)]="model.store"
          placeholder=""
        >
          <mat-option [value]="tienda.id" *ngFor="let tienda of stores"> <!--[value]="tienda.name" mando solo el valor a guardar del name-->  
            {{ tienda.name }} - {{ tienda.openingHours }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </ng-template>
  </form>
</div>
<app-details></app-details>
<div class="container_button">
  <button [disabled]="!checkoutForm.form.valid" mat-raised-button color="primary" type="submit"
  (click)="onSubmit(checkoutForm)">Checkout</button>
</div>
